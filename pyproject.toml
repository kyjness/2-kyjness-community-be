[project]
name = "puppytalk-api"
version = "1.0.0"
description = "FastAPI 기반의 커뮤니티 백엔드 API 서버"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["fastapi", "api", "community", "backend"]
dependencies = [
    "fastapi==0.104.1",
    "uvicorn[standard]==0.24.0",
    "pydantic==2.5.0",
    "pydantic[email]==2.5.0",
    "python-dotenv==1.0.0",
    "bcrypt==4.1.2",
    "pymysql>=1.1.0",
    "python-multipart>=0.0.6",  # File(), Form() 사용 시 필수 (multipart/form-data 파싱)
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",  # TestClient용
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["app"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
